<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Detail Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img id="logo" src="https://efuturex.com/static/assets/img/EFUTUREX-Logo.png" alt="logo" >
        <nav>
            <a class="nav-links" href="">Home</a>
            <a class="nav-links" href="">Login</a>
            <a class="nav-links" href="">Registration</a>
        </nav>
    </header>
    
    <section id="event-details">
        <h2 class="event-title">Cyber Security</h2>
        <p class="event-date">Date: 20 September 2023</p>
        <p class="event-loaction">Location: CET</p>
        <p class="event-description">Description: This is free workshop for cyber security conducted by techbyheart</p><br>
        <form action="" method="post" class="forms">
            <h3>Apply For this Event</h3><br>
            <label for="fullname">Full Name</label><br>
            <input type="text"><br>
            <label for="email">Email</label><br>
            <input type="email"><br>
            <label for="phone">Phone Number</label><br>
            <input type="number"> <br>
            <input type="submit" value="Apply">  
        </form>
        
    </section>
